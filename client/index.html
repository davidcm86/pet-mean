<!DOCTYPE html>
<html lang="es" ng-app="mascotaPerdida">
<head>
  <title>Mi mascota se ha perdido</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc3/angular-material.css">
  <link rel="stylesheet" href="css/angular-estilos.css">

  <meta name="viewport" content="width=device-width">
</head>  
<body>
  <div flash-message="15000"></div>
  <div layout="row" layout-wrap>
    <div flex="30" style="background-color:#F2C1C1;">
      [flex="30"]
    </div>
    <div flex="45" style="background-color:#CC7272;">
      <nav>
        <h3>
          <md-button>
            <span ng-class="{ active: vm.isActive('/mascotas/perdidas') }">
              <a href="/#/mascotas/perdidas">Ver mascotas perdidas</a>
             </span>
          </md-button>
          <md-button>
            <span ng-class="{ active: vm.isActive('/mascotas/encontradas') }">
              <a href="/#/mascotas/encontradas">Ver mascotas encontradas</a>
            </span>
          </md-button>
          <md-button>
            <span ng-class="{ active: vm.isActive('/mascotas/adopcion') }">
              <a href="/#/mascotas/adopcion">Ver mascotas en adopción</a>
            </span>
          </md-button>
        </h3>
      </nav>
    </div>
    <div flex="25" style="background-color:#A83434;">
      [flex="25"]
    </div>
    <div flex="33" style="background-color:#B9E5C2;">
      <div ng-controller="MascotasCtrl" class="md-padding" id="popupContainer" ng-cloak>
        <div class="dialog-demo-content" layout="row" layout-wrap layout-margin>
          <md-button class="md-primary md-raised" ng-click="showAdvanced($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
            <span>¡Mi mascota se ha perdido!</span>
          </md-button>
        </div>
      </div>
    </div>
    <div flex="33" style="background-color:#61D879;">
      <div ng-controller="MascotasCtrl" class="md-padding" id="popupContainer" ng-cloak>
        <div class="dialog-demo-content" layout="row" layout-wrap layout-margin>
          <md-button class="md-primary md-raised" ng-click="showAdvanced2($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
            ¡He encontrado una mascota!
          </md-button>
        </div>
      </div>
    </div>
    <div flex="33" style="background-color:#18CC3C;">
      <div ng-controller="MascotasCtrl" class="md-padding" id="popupContainer" ng-cloak>
        <div class="dialog-demo-content" layout="row" layout-wrap layout-margin>
          <md-button class="md-primary md-raised" ng-click="showAdvanced3($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
            ¡Doy en adopción una mascota!
          </md-button>
        </div>
      </div>
    </div>
    <div flex="70" style="background-color:#ACBCE5;">
      Aquí irán los filtros
    </div>
    <div flex style="background-color:#668AE8;">
      [flex]
    </div>
    <div flex="70" style="background-color:#888555;">
        <div ng-view></div>
    </div>
    <div flex style="background-color:#668AE8;">
      [flex]
    </div>
  </div>


<!-- JavaScript References. Orden correcto Angular -->
<link rel="stylesheet" type="text/css" href="css/angular-flash.css" media="screen" />
<script src="js/angular.js"></script>
<script src="js/angular-flash.js"></script>
<script src="js/ng-flow-standalone.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.min.js"></script>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js"></script>
<script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc3/angular-material.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
<link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc3/angular-material.css">
<!-- Nuestras propias referencias -->
<script src="app.js"></script>
<script src="_comun/rutas.js"></script>
<script src="_comun/MenuCtrl.js"></script>
<script src="../mascotas/mascotasFactory.js"></script>
<script src="../mascotasPerdidas/mostrarMascotasPerdidasFactory.js"></script>
<script src="../mascotasEncontradas/mostrarMascotasEncontradasFactory.js"></script>
<script src="../mascotasAdopcion/mostrarMascotasAdopcionFactory.js"></script>
<script src="../mascotas/MascotasCtrl.js"></script>
<script src="../mascotasPerdidas/MostrarMascotasPerdidasCtrl.js"></script>
<script src="../mascotasEncontradas/MostrarMascotasEncontradasCtrl.js"></script>
<script src="../mascotasAdopcion/MostrarMascotasAdopcionCtrl.js"></script>
</body>
</html>
